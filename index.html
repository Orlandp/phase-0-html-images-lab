<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
     <h1>Image with src attribute</h1>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
    <h2>Image with src and alt attribute </h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion">
    <h3>Image with src,alt and title attribute</h3>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion" title="Lion Image">
<!--image with attributes-->
  </body>
</html>
